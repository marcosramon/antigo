<p><i class="icon-align-left"></i> <a href="https://marcosramon.net/blog/">Blog</a> | <i class="icon-microphone"></i> <a href="https://marcosramon.net/ficcoes/"> Podcast</a> | <i class="icon-male"></i> <a href="https://marcosramon.net/sobre">Sobre o autor</a></p>

<div class="posts">
  {% for post in paginator.posts %}
  <article class="post">
    <h1 class="post-title">
      <a href="{{ post.url | relative_url }}">
        {{ post.title }}
      </a>
    </h1>

    <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time>

    {{ post.content }}
  </article>
  {% endfor %}
</div>
